{% extends "base.html" %}
{% block content %}
<br>
<br>
<div class="container">
  <h2><center>View All Books</center></h2>
        <div class="row">
            {% for i in books %}
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="card text-white bg-info mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h4 class="card-title"> <center>{{i[1]}}</center></h4>
                    </div>
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item text-white bg-dark mb-3"><b>Author:</b>  {{i[2]}}</li>
                      <li class="list-group-item text-white bg-dark mb-3"><b>Category:</b>  {{i[3]}}</li>
                      <li class="list-group-item text-white bg-dark mb-3"><b>Price:</b>  {{i[4]}}</li>
                      <li class="list-group-item text-white bg-dark mb-3"><b>Publisher:</b>  {{i[5]}}</li>
                    </ul>
                  </div>
        <br>
        <br>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
